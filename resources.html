<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료집</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .navigation {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .back-arrow {
            font-size: 24px;
            color: #ccc;
            text-decoration: none;
            margin-right: 10px;
            cursor: pointer;
        }

        .back-arrow:hover {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>자료집</h1>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="announcements.html" target="_blank">공지사항</a></li>
                <li><a href="events.html" target="_blank">이벤트</a></li>
                <li><a href="club.html" target="_blank">소모임</a></li>
                <li><a href="contact.html" target="_blank">연락처</a></li>
                <li><a href="resources.html">자료집</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <div class="navigation">
            <a href="#" class="back-arrow" style="display: none;">&lt;</a>
            <h2><a href="#" onclick="loadSemesterSchedule()">학기별 추천 시간표</a></h2>
        </div>
        <p>학기별로 들으면 좋은 추천 시간표를 제공합니다.</p>

        <h2>수강신청 방법</h2>
        <p>효율적인 수강신청 방법과 꿀팁을 확인하세요. <a href="https://example.com/registration-tips" target="_blank">자세히 보기</a></p>

        <h2>공부 자료</h2>
        <ul>
            <li><a href="https://example.com/good-blog" target="_blank">추천 블로그</a></li>
            <li><a href="https://example.com/senior-tips" target="_blank">선배가 정리한 공부 자료</a></li>
            <li><a href="https://www.acmicpc.net/" target="_blank">백준 문제 풀이</a></li>
        </ul>
    </main>

    <script>
        // 학기별 추천 시간표 내용을 동적으로 로드
        function loadSemesterSchedule() {
            const content = `
                <div class="navigation">
                    <a href="#" class="back-arrow">&lt;</a>
                    <h1>학기별 추천 시간표</h1>
                </div>
                <section>
                    <h3>1학기</h3>
                    <ul>
                        <li>프로그래밍 기초</li>
                        <li>컴퓨터 개론</li>
                        <li>기초 수학</li>
                        <li>영어 회화</li>
                    </ul>
                </section>
                <section>
                    <h3>2학기</h3>
                    <ul>
                        <li>자료 구조</li>
                        <li>기초 알고리즘</li>
                        <li>디지털 논리 회로</li>
                        <li>선형대수학</li>
                    </ul>
                </section>
                <section>
                    <h3>3학기</h3>
                    <ul>
                        <li>운영체제</li>
                        <li>소프트웨어 공학</li>
                        <li>컴퓨터 네트워크</li>
                        <li>확률과 통계</li>
                    </ul>
                </section>
                <section>
                    <h3>4학기</h3>
                    <ul>
                        <li>인공지능 개론</li>
                        <li>데이터베이스</li>
                        <li>컴퓨터 그래픽스</li>
                        <li>임베디드 시스템</li>
                    </ul>
                </section>
            `;
            document.getElementById('main-content').innerHTML = content;
            bindBackArrow(); // 새로 생성된 화살표에 이벤트 연결
        }

        // 이전 콘텐츠로 돌아가기
        function goBack() {
            const content = `
                <div class="navigation">
                    <a href="#" class="back-arrow" style="display: none;">&lt;</a>
                    <h2><a href="#" onclick="loadSemesterSchedule()">학기별 추천 시간표</a></h2>
                </div>
                <p>학기별로 들으면 좋은 추천 시간표를 제공합니다.</p>
                <h2>수강신청 방법</h2>
                <p>효율적인 수강신청 방법과 꿀팁을 확인하세요. <a href="https://example.com/registration-tips" target="_blank">자세히 보기</a></p>
                <h2>공부 자료</h2>
                <ul>
                    <li><a href="https://example.com/good-blog" target="_blank">추천 블로그</a></li>
                    <li><a href="https://example.com/senior-tips" target="_blank">선배가 정리한 공부 자료</a></li>
                    <li><a href="https://www.acmicpc.net/" target="_blank">백준 문제 풀이</a></li>
                </ul>
            `;
            document.getElementById('main-content').innerHTML = content;
        }

        // 화살표 클릭 이벤트 연결
        function bindBackArrow() {
            const backArrow = document.querySelector('.back-arrow');
            if (backArrow) {
                backArrow.addEventListener('click', (event) => {
                    event.preventDefault(); // 기본 동작 방지
                    goBack();
                });
            }
        }

        // 초기 로드 시 화살표 숨김
        document.addEventListener('DOMContentLoaded', () => {
            bindBackArrow();
        });
    </script>
</body>
</html>
