<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료집</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .navigation {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .back-arrow {
            font-size: 24px;
            color: #aaa;
            text-decoration: none;
            margin-right: 10px;
            cursor: pointer;
        }

        .back-arrow:hover {
            color: #ccc;
        }
        .schedule-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
        }

        .schedule-grid section {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .schedule-grid h3 {
            margin-top: 0;
        }

        .schedule-grid ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .schedule-grid li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>자료집</h1>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="announcements.html" target="_blank">공지사항</a></li>
                <li><a href="events.html" target="_blank">이벤트</a></li>
                <li><a href="club.html" target="_blank">소모임</a></li>
                <li><a href="contact.html" target="_blank">연락처</a></li>
                <li><a href="resources.html">자료집</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <div class="navigation">
            <a href="#" class="back-arrow" style="display: none;">&lt;</a>
            
        </div>
        <h2><a href="#" onclick="loadSemesterSchedule()">학기별 추천 시간표</a></h2>
        <p>각 학기 별 추천하는 시간표를 확인하세요</p>
        <h2><a href="#" onclick="loadRegistrationTips()">수강신청 방법</a></h2>
        <p>효율적인 수강신청 방법과 꿀팁을 확인하세요.</p>

        <h2><a href="#" onclick="loadStudyResources()">공부 자료</a></h2>
        <p>추천 자료와 블로그, 그리고 백준 문제 풀이를 확인하세요.</p>

    </main>

    <script>
        // 초기 콘텐츠를 저장하는 변수
        let initialContent = '';
    
        // 학기별 추천 시간표 동적 콘텐츠 로드
        function loadSemesterSchedule() {
        const content = `
            <div class="navigation">
                <a href="#" class="back-arrow">&lt;</a>
                <h1>학기별 추천 시간표</h1>
            </div>
            <div class="schedule-grid">
                <section>
                    <h3>1-1</h3>
                    <ul>
                        <li>C프로그래밍</li>
                        <li>컴퓨터공학입문세미나</li>
                        <li>대학수학및연습1</li>
                        <li>대학화학및실험1</li>
                        <li>대학물리학1</li>
                        <li>융합적사고와글쓰기</li>
                        <li>광운인되기</li>
                    </ul>
                </section>
                <section>
                    <h3>2-1</h3>
                    <ul>
                        <li>객체지향프로그래밍</li>
                        <li>회로이론</li>
                        <li>공학수학1</li>
                        <li>컴퓨터공학기초실험1</li>
                        <li>디지털논리회로1</li>
                    </ul>
                </section>
                <section>
                    <h3>3-1</h3>
                    <ul>
                        <li>소프트웨어프로젝트</li>
                        <li>시스템프로그래밍</li>
                        <li>컴퓨터구조</li>
                        <li>신호 및 시스템</li>
                        <li>확률 및 통계</li>
                    </ul>
                </section>
                <section>
                    <h3>1-2</h3>
                    <ul>
                        <li>고급C프로그래밍</li>
                        <li>공학설계입문</li>
                        <li>대학물리학2</li>
                        <li>대학수학및연습2</li>
                        <li>대학영어</li>
                    </ul>
                </section>
                <section>
                    <h3>2-2</h3>
                    <ul>
                        <li>데이터구조</li>
                        <li>어셈블리프로그래밍</li>
                        <li>디지털논리회로2</li>
                        <li>컴퓨터공학기초실험2</li>
                        <li>오픈소스소프트웨어</li>
                    </ul>
                </section>
                <section>
                    <h3>3-2</h3>
                    <ul>
                        <li>운영체제</li>
                        <li>수치해석</li>
                        <li>알고리즘</li>
                        <li>인공지능</li>
                        <li>디지털신호처리</li>
                        <li>마이크로프로세서</li>
                    </ul>
                </section>
            </div>
        `;
        document.getElementById('main-content').innerHTML = content;
        bindBackArrow();
    }
    
        // 이전 콘텐츠로 돌아가기
        function goBack() {
            document.getElementById('main-content').innerHTML = initialContent;
            bindBackArrow(); // 초기 상태로 돌아간 후 화살표 이벤트 다시 연결
        }
    
        // 화살표 클릭 이벤트 연결
        function bindBackArrow() {
            const backArrow = document.querySelector('.back-arrow');
            if (backArrow) {
                backArrow.addEventListener('click', (event) => {
                    event.preventDefault(); // 기본 동작 방지
                    goBack();
                });
            }
        }
    
        // 초기 로드 시 초기 콘텐츠 저장
        document.addEventListener('DOMContentLoaded', () => {
            initialContent = document.getElementById('main-content').innerHTML; // 초기 상태 저장
            bindBackArrow(); // 초기 콘텐츠에 화살표 이벤트 연결
        });
    </script>
    
    
</body>
</html>
