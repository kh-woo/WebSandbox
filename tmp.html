<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생회 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgb(75, 33, 33);
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .feature {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .feature div {
            text-align: center;
            padding: 10px;
            width: 30%;
        }
        .feature img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>학생회 페이지 프로젝트</h1>
</header>

<div class="container">
    <h2>프로젝트 소개</h2>
    <p>이 프로젝트는 컴퓨터 정보공학부 학생들이 학과 행사, 소식, 공지사항 및 공부와 관련된 자료들을 쉽게 확인할 수 있도록 돕는 플랫폼입니다.</p>
    <p>학생회와 학생들 간의 소통을 강화하고, 모든 학생들이 최신 정보를 쉽게 접할 수 있도록 하는 것을 목표로 합니다.</p>

    <h3>주요 기능</h3>
    <ul>
        <li>공지사항 및 뉴스 피드</li>
        <li>이벤트 관리</li>
        <li>학생회 소개</li>
        <li>소모임 소개</li>
        <li>Q&A 게시판</li>
        <li>공부자료</li>
    </ul>

    <h3>새빛관</h3>
    <img src="새빛관.jpg" alt="학생회 웹 페이지 이미지">

    <div class="feature">
        <div>
            <img src="https://via.placeholder.com/80" alt="공지사항">
            <p>공지사항 및 뉴스 피드</p>
        </div>
        <div>
            <img src="https://via.placeholder.com/80" alt="이벤트 관리">
            <p>이벤트 관리</p>
        </div>
        <div>
            <img src="https://via.placeholder.com/80" alt="학생회 소개">
            <p>학생회 소개</p>
        </div>
    </div>
</div>

</body>
</html>
