<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="파비콘/png" href="image/파비콘.png">
  <title>로그인</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-wrapper">
    <h2>Login</h2>
    <!-- form 태그에 action 속성을 통해 main.html로 이동 -->
    <form id="login-form" action="main.html" method="get" onsubmit="return validatePassword();">
      <input type="password" name="userPassword" placeholder="Password" id="password-field">
      <label for="remember-check">
        <input type="checkbox" id="remember-check">비밀번호 저장하기
      </label>
      <input type="submit" value="Login">
    </form>
  </div>
  <script>
    // 비밀번호 검증 함수
    function validatePassword() {
      const password = document.getElementById('password-field').value;
      if (password === "1234") {
        // 비밀번호가 맞으면 form 제출 허용
        return true;
      } else {
        // 비밀번호가 틀리면 경고창 출력, form 제출 방지
        alert("비밀번호가 틀렸습니다.");
        return false;
      }
    }
  </script>
</body>
</html>
