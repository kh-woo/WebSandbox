      function searchContent() {
        const query =
          document
            .getElementById(
              'search-bar'
            )
            .value.toLowerCase();
        const resultsContainer =
          document.getElementById(
            'search-results'
          );
        resultsContainer.innerHTML =
          '';

        if (
          query.trim() ===
          ''
        ) {
          resultsContainer.style.display =
            'none';
          return;
        }

        const results =
          content.filter(
            (
              item
            ) =>
              item.title
                .toLowerCase()
                .includes(
                  query
                )
          );

        if (
          results.length >
          0
        ) {
          resultsContainer.style.display =
            'block';
          resultsContainer.innerHTML =
            results
              .map(
                (
                  item
                ) =>
                  `<p><a href="${item.url}" style="text-decoration: none; color: black;">${item.title}</a></p>`
              )
              .join(
                ''
              );
        } else {
          resultsContainer.style.display =
            'block';
          resultsContainer.innerHTML =
            '<p>검색 결과가 없습니다.</p>';
        }

        // 3초 후 검색 결과 숨기기
        setTimeout(
          () => {
            resultsContainer.style.display =
              'none';
          },
          1000
        );
      }
    </script>
