<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홍보국 소개</title>
  <link rel="stylesheet" href="team.css">
</head>
<body>
  <header>
    <h1>홍보국 소개</h1>
    <p>우리 홍보국 팀원을 소개합니다!</p>
  </header>
  
  <main>
    <div class="team-container">
      <!-- 홍보국 팀원 카드 -->
      <div class="team-member">
        <div class="image-container">
          <img src="image/사람.png" alt="팀원 1">
        </div>
        <h2>김철수</h2>
        <p class="role">홍보국장</p>
      </div>

      <div class="team-member">
        <div class="image-container">
          <img src="image/사람.png" alt="팀원 2">
        </div>
        <h2>이영희</h2>
        <p class="role">디자인 담당</p>
      </div>

      <div class="team-member">
        <div class="image-container">
          <img src="image/사람.png" alt="팀원 3">
        </div>
        <h2>박민수</h2>
        <p class="role">컨텐츠 제작</p>
      </div>

      <div class="team-member">
        <div class="image-container">
          <img src="image/사람.png"alt="팀원 4">
        </div>
        <h2>최예진</h2>
        <p class="role">소셜 미디어 관리</p>
      </div>

      <div class="team-member">
        <div class="image-container">
          <img src="image/사람.png" alt="팀원 5">
        </div>
        <h2>장민재</h2>
        <p class="role">영상 편집</p>
      </div>

      <div class="team-member">
        <div class="image-container">
          <img src="image/사람.png" alt="팀원 6">
        </div>
        <h2>서현주</h2>
        <p class="role">콘텐츠 마케팅</p>
      </div>

      <div class="team-member">
        <div class="image-container">
          <img src="image/사람.png" alt="팀원 7">
        </div>
        <h2>윤정훈</h2>
        <p class="role">사진 촬영</p>
      </div>

      <div class="team-member">
        <div class="image-container">
          <img src="image/사람.png" alt="팀원 8">
        </div>
        <h2>배지훈</h2>
        <p class="role">브랜드 관리</p>
      </div>

      <div class="team-member">
        <div class="image-container">
          <img src="image/사람.png" alt="팀원 9">
        </div>
        <h2>한수빈</h2>
        <p class="role">리서치</p>
      </div>

      <div class="team-member">
        <div class="image-container">
          <img src="image/사람.png" alt="팀원 10">
        </div>
        <h2>정윤아</h2>
        <p class="role">홍보 이벤트 관리</p>
      </div>
    </div>
  </main>
</body>
</html>
